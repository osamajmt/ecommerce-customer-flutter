pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def sdkPath = properties.getProperty("flutter.sdk")
        if (sdkPath == null) {
            throw new IllegalStateException("flutter.sdk not set in local.properties")
        }
        return sdkPath
    }.call()

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
         // âœ… Add mirrors for regions where Google is blocked
        maven { url "https://maven.aliyun.com/repository/google" }
        maven { url "https://maven.aliyun.com/repository/central" }
        maven { url "https://maven.aliyun.com/repository/gradle-plugin" }
    }
}

plugins {
    id 'dev.flutter.flutter-plugin-loader' version '1.0.0'
    id 'com.android.application' version '8.8.0' apply false //previous 8.7.0
    id 'org.jetbrains.kotlin.android' version '1.8.22' apply false
}

include ':app'


